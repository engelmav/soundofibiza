<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Mackie Thump Speakers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rent Mackie Thump Speakers (Thump210XT</h1>
        <p>2 x Mackie Thump Speakers with Subwoofer</p>
        <p>Free stands and cables</p>
        <form id="rental-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="date">Rental Date:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Submit Rental Request</button>
        </form>
        <div id="response-message" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
